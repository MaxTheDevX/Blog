{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt='Лого'>
        <span class="logo">Max May</span>
        <h3>Navigation</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Main </a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i> About me </a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-newspaper"></i> News </a></li>
            <li><a href="{% url 'contacts' %}"><i class="fa-solid fa-paper-plane"></i> Contacts </a></li>
            <li><a href="{% url 'create' %}" class="btn btn-info"><i class="fas fa-plus-circle"></i> Create new record </a></li>
        </ul>
    </aside>
    <main>

    </main>
    {% block content %}
    {% endblock %}
</body>
</html>
